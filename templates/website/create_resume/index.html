{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FormWizard_v6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- MATERIAL DESIGN ICONIC FONT -->
    <link rel="stylesheet"
        href="{% static 'create_resume/fonts/material-design-iconic-font/css/material-design-iconic-font.css' %}">

    <!-- STYLE CSS -->
    <link rel="stylesheet" href="{% static 'create_resume/css/style.css' %}">
</head>

<body>
    <div class="wrapper">
        <form method="POST" action="/complete_user_data/" enctype="multipart/form-data" id="complete_user_data" >
            {% csrf_token %}
            <div id="wizard">
                <!-- SECTION 1 -->
                <h4></h4>
                <section>
                    <div class="form-header">
                        <div class="avartar">
                            <a href="#">
                                <img src="{% static 'create_resume/images/avatar.jpg' %}" alt="">
                            </a>

                            <div class="avartar-picker">
                                <input type="file" name="avatar_image" id="avatar_image" class="inputfile"
                                    data-multiple-caption="{count} files selected" multiple />
                                <label for="avatar_image">
                                    <i class="zmdi zmdi-camera"></i>
                                    <span>Choose Picture</span>
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-holder active">
                                <input type="text" name="first_name" id="first_name" placeholder="First Name"
                                    class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" name="last_name" id="last_name" placeholder="Last Name"
                                    class="form-control" required>
                            </div>
                            <div class="form-holder">
                                <input type="text" name="phone_number" id="phone_number" placeholder="phone number"
                                    class="form-control">
                            </div>
                            <div class="form-holder">
                                <input type="date" name="birth_date" id="birth_date" placeholder="birthday"
                                    class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-holder">
                        <input type="email" name="email_address" id="email_address" placeholder="Email"
                            class="form-control" required>
                    </div>
                    <div class="form-holder">
                        <input type="text" name="username" id="username" placeholder="Create a username" class="form-control" required>
                    </div>
                    <div class="form-holder">
                        <input type="password" name="password" id="password" placeholder="Create a password" class="form-control" required>
                    </div>
                </section>

                <!-- SECTION 2 -->
                <h4></h4>
                <section>
                    <div class="form-holder">

                        <input type="text" class="form-control" name="about_title" id="about_title"
                            placeholder="about title" required>

                    </div>
                    <div class="form-holder">

                        <input type="text" class="form-control" name="about_website" id="about_website"
                            placeholder="your site">

                    </div>
                    <div class="form-holder">

                        <input type="text" class="form-control" name="about_city" id="about_city"
                            placeholder="your city" required>

                    </div>
                    <div class="form-holder">
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="junior" name="about_degree"
                                    id="about_degree_junior" required>
                                <label class="form-check-label" for="about_degree_junior">
                                    Junior
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="mid level" name="about_degree"
                                    id="about_degree_mid_level" required>
                                <label class="form-check-label" for="about_degree_mid_level">
                                    Mid Level
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" value="senior" name="about_degree"
                                    id="about_degree_senior" checked required>
                                <label class="form-check-label" for="about_degree_senior">
                                    Senior
                                </label>
                            </div>
                        </div>

                    </div>

                    <div class="form-holder" style="margin-top: 5px;">
                        <input class="form-check-input" type="checkbox" name="about_is_freelancer"
                            id="about_is_freelancer" required>
                        <label class="form-check-label" for="about_is_freelancer">
                            Freelancer
                        </label>
                    </div>
                    <div class="form-holder" style="margin: 0;">
                        <textarea class="form-control" placeholder="describe your self" name="about_description"
                            id="about_description" style="height: 100px"></textarea>
                    </div>
                    {% for key, value in skills.items %}
                    <div class="form-holder" style="margin: 0;">
                        <label for="skill_{{ key }}" class="col-sm-2 col-form-label">{{key}}</label>
                        <div class="col-sm-10">
                            <input type="range" class="form-range" min="{{value}}" max="100" id="skill_{{ key }}" name="skill_{{ key }}">
                        </div>
                    </div>
                    {% endfor %}
                </section>

                <!-- SECTION 3 -->
                <!-- <h4></h4>
                <section>

                    <div class="form-row">
                        <div class="form-holder">
                            <input type="text" placeholder="Street Name" class="form-control">
                        </div>
                        <div class="form-holder">
                            <input type="text" placeholder="Street Number" class="form-control">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-holder">
                            <input type="text" placeholder="City" class="form-control">
                        </div>
                        <div class="form-holder">
                            <input type="text" placeholder="Country" class="form-control">
                        </div>
                    </div>
                </section> -->
            </div>
        </form>
    </div>


    <script src="{% static 'create_resume/js/jquery-3.3.1.min.js' %}"></script>

    <!-- JQUERY STEP -->
    <script src="{% static 'create_resume/js/jquery.steps.js' %}"></script>

    <script src="{% static 'create_resume/js/main.js' %}"></script>
    <!-- Template created and distributed by Colorlib -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
