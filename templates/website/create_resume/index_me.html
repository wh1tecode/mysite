{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, 
                   initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <form>
            <h3>About <span class="badge text-bg-secondary">You</span></h3>
            <div class="row mb-3">
                <label for="about_title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="about_title" placeholder="Python backend developer">
                </div>
            </div>
            <div class="row mb-3">
                <label for="about_website" class="col-sm-2 col-form-label">Website</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="about_website" placeholder="https://mysite.com">
                </div>
            </div>
            <div class="row mb-3">
                <label for="about_city" class="col-sm-2 col-form-label">City</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="about_city" placeholder="Tehran">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="about_degree" id="about_degree_junior">
                        <label class="form-check-label" for="about_degree_junior">
                            Junior
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="about_degree" id="about_degree_mid_level">
                        <label class="form-check-label" for="about_degree_mid_level">
                            Mid Level
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="about_degree" id="about_degree_senior"
                            checked>
                        <label class="form-check-label" for="about_degree_senior">
                            Senior
                        </label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="about_is_freelancer">
                        <label class="form-check-label" for="about_is_freelancer">
                            Freelancer
                        </label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="about_description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="about_description"
                            id="about_description" style="height: 100px"></textarea>
                        <label for="about_description">Comments</label>
                    </div>
                </div>
            </div>
            <h3>Skill <span class="badge text-bg-secondary">You</span></h3>
            {% for key, value in skills.items %}
            <div class="row mb-3">
                <label for="skill_{{ key }}" class="col-sm-2 col-form-label">{{key}}</label>
                <div class="col-sm-10">
                    <input type="range" class="form-range" min="{{value}}" max="100" id="skill_{{ key }}">
                </div>
            </div>
            {% endfor %}
            <h3>Education <span class="badge text-bg-secondary">You</span></h3>
            <div class="row mb-3">
                <label for="education_institution" class="col-sm-2 col-form-label">Institution</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="education_institution"
                        placeholder="instead technologies of iran">
                </div>
            </div>
            <div class="row mb-3">
                <label for="education_degree" class="col-sm-2 col-form-label">Degree</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="education_degree"
                        placeholder="Bachelor of Computer Science">
                </div>
            </div>
            <div class="row mb-3">
                <label for="education_gpa" class="col-sm-2 col-form-label">Gpa</label>
                <div class="col-sm-10">
                    <input type="number" min="0" , max="20" class="form-control" id="education_gpa"
                        placeholder="Bachelor of Computer Science">
                </div>
            </div>
            <h3>Experience <span class="badge text-bg-secondary">You</span></h3>
            <div class="row mb-3">
                <label for="experience_title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="experience_title" id="experience_title"
                        placeholder="Bachelor of Computer Science">
                </div>
            </div>
            <div class="row mb-3">
                <label for="experience_company" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="experience_company" id="experience_company"
                        placeholder="Tesla Inc">
                </div>
            </div>
            <div class="row mb-3">
                <label for="about_city" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here"
                            name="experience_responsibilities" id="experience_responsibilities"
                            style="height: 100px"></textarea>
                        <label for="experience_responsibilities">Comments</label>
                    </div>
                </div>
            </div>
            <h3>Project <span class="badge text-bg-secondary">You</span></h3>
            <div class="row mb-3">
                <label for="project_name" class="col-sm-2 col-form-label">Company</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="project_name" id="project_name" placeholder="website">
                </div>
            </div>
            <div class="row mb-3">
                <label for="project_url" class="col-sm-2 col-form-label">Url address</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" name="project_url" id="project_url"
                        placeholder="https://mysite.com/">
                </div>
            </div>
            <div class="row mb-3">
                <label for="project_description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="project_description"
                            id="project_description" style="height: 100px"></textarea>
                        <label for="project_description">Comments</label>
                    </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="project_repository_url" class="col-sm-2 col-form-label">Repository address</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" name="project_repository_url" id="project_repository_url"
                        placeholder="https://github.com/wh1tecode/mysite">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="project_python" id="project_python">
                        <label class="form-check-label" for="project_python">
                            Python
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="project_html" id="project_html">
                        <label class="form-check-label" for="project_html">
                            Html
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="project_css" id="project_css">
                        <label class="form-check-label" for="project_css">
                            Css
                        </label>
                    </div>
                </div>
            </div>
            <h3>Portfolio <span class="badge text-bg-secondary">You</span></h3>
            <div class="row mb-3">
                <label for="portfolio_url" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <select class="form-control" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">All</option>
                        <option value="2">Web</option>
                        <option value="3">Android</option>
                        <option value="4">Ios</option>
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="portfolio_file" class="col-sm-2 col-form-label">Image file</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" name="portfolio_file" id="portfolio_file">
                </div>
            </div>
            <div class="row mb-3">
                <label for="portfolio_url" class="col-sm-2 col-form-label">Image file</label>
                <div class="col-sm-10">
                    <input type="url" class="form-control" name="portfolio_url" id="portfolio_url"
                        placeholder="https://myportfolio.com/">
                </div>
            </div>
            <div class="row mb-3">
                <label for="portfolio_description" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" name="portfolio_description"
                            id="portfolio_description" style="height: 100px"></textarea>
                        <label for="portfolio_description">Comments</label>
                    </div>
                </div>
            </div>

            <!-- <div class="row mb-3">
                <label for="skill_css" class="col-sm-2 col-form-label">Css</label>
                <div class="col-sm-10">
                    <input type="range" class="form-range" min="0" max="100" id="skill_css">
                </div>
            </div> -->
            <button type="submit" class="btn btn-primary">Sign in</button>

        </form>
    </div>
    <!-- <script type="text/javascript" href="js/jquery.js">
    </script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
